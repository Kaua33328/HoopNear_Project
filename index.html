<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoopNear - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="basketball-icon icon-1">🏀</div>
        <div class="basketball-icon icon-2">🏀</div>
        
        <div class="logo">
            <h1>HOOPNEAR</h1>
            <p>Conecte-se e organize suas partidas de basquete</p>
        </div>
        
        <form>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button"> <a href="home.html">ENTRAR</a></button>
            
            <div class="signup-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>

</html>
